server {
    listen 80;
    server_name _;

    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://System.Management.Automation.Internal.Host.InternalHost;
    }
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/certs/licensewatch-fullchain.crt;
    ssl_certificate_key /etc/nginx/certs/licensewatch.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;

    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://licensewatch-web-prod:8080;
        proxy_http_version 1.1;
        proxy_set_header Host System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP ;
        proxy_set_header X-Forwarded-For ;
        proxy_set_header X-Forwarded-Proto ;
    }
}
